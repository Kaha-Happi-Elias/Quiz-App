<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/question.css">

    <link rel="stylesheet" href="../dashboard/css/all.min.css"> <!-- thess are the fontawesome links of my QuizApp -->

    <div class="content">

            </div>

            </div>
        </div>
